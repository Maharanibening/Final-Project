     </h1>

<script type="text/javascript">
document.getElementById('orang').src="ara.gif?a="+Math.random()

const jstoggle = document.getElementById('orang');
  jstoggle.addEventListener('mouseover', () => {
    const animations = document.querySelectorAll('[data-animation');
    animations.forEach(animation => {
      const paused = getComputedStyle(animation).getPropertyValue("--animps") || 'paused';
      animation.style.setProperty('--animps', paused === 'paused' ? 'paused' : 'running');
    })
  });


function changePic1() {
document.getElementById("orang").src = "transparent.gif";
}
function changePic22(){
document.getElementById("orang").src = "ara3.gif";
}
   
function changeart() {
document.getElementById("art").src = "transparent.gif";
}
   
function changeart2() {
document.getElementById("art").src = "art.gif";
}

function changeartsmall1() {
document.getElementById("smallart").src = "transparent.gif";
}

function changeartsmall2() {
document.getElementById("smallart").src = "lukisan-satu.gif";
}


function changetelephone() {
document.getElementById("telephone").src = "transparent.gif";
}
   
function changetelephone2() {
document.getElementById("telephone").src = "telepon.gif";
}




document.getElementById("art").addEventListener("click",function(){
  document.getElementsByClassName("popup")[0].classList.remove("close");
  document.getElementsByClassName("popup")[0].classList.add("active");
  document.getElementsByClassName("projects")[0].classList.add("active");
  document.getElementsByClassName("layer")[0].classList.add("active");

});
 
document.getElementById("dismiss-popup-btn").addEventListener("click",function(){
  document.getElementsByClassName("popup")[0].classList.add("close");
  document.getElementsByClassName("projects")[0].classList.remove("active");
  document.getElementsByClassName("layer")[0].classList.remove("active");

}); 

document.getElementById("orang").addEventListener("click",function(){
  document.getElementsByClassName("popuporang")[0].classList.remove("close");
  document.getElementsByClassName("popuporang")[0].classList.add("active");
  document.getElementsByClassName("column")[0].classList.add("active");
  document.getElementsByClassName("layer")[0].classList.add("active");

});


document.getElementById("dismiss-popuporang-btn").addEventListener("click",function(){
  document.getElementsByClassName("popuporang")[0].classList.add("close");
  document.getElementsByClassName("column")[0].classList.remove("active");
  document.getElementsByClassName("layer")[0].classList.remove("active");

}); 





window.addEventListener('load', () => {
    const preload = document.querySelector('.preload');
    setTimeout( function() {
        preload.classList.add('preload-finish');
    }, 1120 );
});




</script>
      

</body>
